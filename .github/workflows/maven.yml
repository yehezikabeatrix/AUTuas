name: UAS nomor 5 CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run-test:

    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repo
      uses: actions/checkout@v3
    - name: Building container
      run: docker build -t my-apache2 .
    - name: run Docker
      run: docker run -d -p 80:80 --name docker-apache -d my-apache2
    - name: check server
      run:  curl http://localhost:80/index.php
    - name: Install Google Chrome
      run:  |
            chmod +x ./scripts/InstallChrome.sh
            ./scripts/InstallChrome.sh
    - name: Checkout Selenium Script
      uses: actions/checkout@main
      with:
        repository: yehezikabeatrix/AUTng
        path: './AUTng'
    - name: Show working dir
      run: ls              
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Run Selenium Script
      run:  | 
            cd ./LoginTestCase
            mvn test
    - name: Stop Docker
      run:  docker stop docker-apache